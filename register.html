<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">


</head>
<body>
<main>
  <div class="wrapper">
    <h1 class="register_title">Login<span class="register_title_green">Register</span></h1>
    <form action="#" method="post">
      <p class="enter_email">Enter your email and password to register.</p>

      <input class="register_field" type="text" placeholder="Username"></input>
      <input class="register_field" type="email" placeholder="Email"></input>
      <input class="register_field" type="password" placeholder="Password"></input>
      <input class="register_field" type="password" placeholder="Confirm Password"></input>
      <button class="register_button">Register</button>
    </form>
    <p class="alternative_register">Or register with</p>



    <a class="register_use_sochial" href="#"><img class="sochial_icon" src="images/sochial.png" alt="google">Continue with Google</a>
    <a class="register_use_sochial" href="#"><img  class="sochial_icon" src="images/facebook.png" alt="facebook">Continue with Facebook</a>


  </div>
</main>
</body>
</html>
